{% extends 'base.html' %}

{% block content %}
<style>
  .otp-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    background-color: #f9f5ee;
  }

  .otp-box {
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
  }

  .otp-box h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
  }

  .otp-box label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }

  .otp-box input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 20px;
  }

  .otp-box button {
    width: 100%;
    padding: 10px;
    background-color: #3b71ca;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .otp-box button:hover {
    background-color: #2952a3;
  }
</style>

<div class="otp-container">
  <div class="otp-box">
    <h2>Email Verification</h2>
    <form method="post">
      {% csrf_token %}
      <label for="otp">Enter the OTP sent to your email:</label>
      <input type="text" id="otp" name="otp" required>
        <button type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
