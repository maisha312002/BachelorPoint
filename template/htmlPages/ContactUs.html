{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}
{% block content %}

<style>
  .contact-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
    font-family: Arial, sans-serif;
  }

  .contact-header {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #333;
  }

  .contact-text {
    text-align: center;
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input, textarea {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    width: 100%;
  }

  button.submit {
    padding: 12px;
    font-size: 1rem;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  button.submit:hover {
    opacity: 0.9;
  }
</style>

<div class="contact-container">
  <h1 class="contact-header">Contact Us</h1>
  <p class="contact-text">Have questions or need support? Fill out the form below and we'll get back to you as soon as possible.</p>

  <form method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="subject" placeholder="Subject" required>
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit" class="submit">Send Message</button>
  </form>
</div>

{% endblock %}
